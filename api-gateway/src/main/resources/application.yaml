server:
  port: 8083
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true # Consigliato per Docker e ambienti locali
spring:
  application:
    name: api-gateway # Ogni servizio deve avere il suo nome unico
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      routes:
        - id: booking-route
          uri: lb://BOOKING-SERVICE # Usa il nome scritto nel pom/yml del booking
          predicates:
            - Path=/api/v1/appointments/**
          filters:
            - JwtAuthenticationFilter

        - id: notification-route
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**